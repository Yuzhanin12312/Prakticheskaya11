<!DOCTYPE html>
<html>
<head>
<!-- масштабирование -->
<meta charset= "utf-8">
<title>Трансформация в CSS3</title>
<style>
   div{
		background-color: #ccc;
		width: 120px;
		height: 120px;
		margin: 5px;
		padding: 40px 10px;
		box-sizing: border-box;
		border: 1px solid #333;
		display: inline-block;
	      }
        .halfScale{
          transform: scale(0.5);
        }
        .doubleScale{
          transform: scale(2);
        }
</style>
</head>
<body>
<div></div>
<div class= "doubleScale">scale(2)</div>
<div></div>
<div class= "halfScale">scale(0.5)</div>
</body>
</html>
